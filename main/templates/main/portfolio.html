            function hideLoader() {
                $('.loader').hide();

    <body onload="hideLoader()">

        <div class="loader"></div>

        <div class="container-fluid">
            <div class="#000000 black row" style="padding: 20px">
                <div class="col s1 white-text" onclick="openNav()" style="cursor:pointer;">&#9776;</div>
                <div class="col s3 white-text" style="cursor:pointer;">{{request.user.username}}</div>
                <div class="col s5 flow-text" id="heading">PORTFOLIO</div>
                <div class="col s3 center-align flow-text" id="balance"></div><br><br>

                <a href="#" id="indian" class="col s4 center-align" style="padding: 5px;border-radius:10px;">
                    <div class="#8e24aa purple darken-1 white-text" id="indian1"
                        style="border-radius: 10px;">BSE</div>
                </a>
                <a href="#" id="international" class="col s4 center-align" style="padding: 5px;border-radius:10px;">
                    <div class="#8e24aa purple darken-1 white-text" id="international1"
                        style="border-radius: 10px;">NYM</div>
                </a>
                <a href="#" id="japanese" class="col s4 center-align white-text"
                    style="padding: 5px;border-radius:10px;">
                    <div class="#8e24aa purple darken-1 white-text" id="international2"
                        style="border-radius: 10px;">JPN</div>
                </a>
            </div>

            <div class="container">
                <div class="row #ab47bc purple lighten-1 hoverable z-depth-2">
                    <div class="col s4 center-align flow-text white-text" style="font-family: 'Raleway', sans-serif;">
                        STOCK NAME</div>
                    <div class="col s4 center-align flow-text white-text" style="font-family: 'Raleway', sans-serif;">
                        STOCK PRICE</div>
                    <div class="col s4 center-align flow-text white-text" style="font-family: 'Raleway', sans-serif;">
                        UNITS OWNED</div>
                </div>

                <div class="stock_list"></div>
            </div>
        </div>

        <div id="buyDiv" class="#00000 black">
            <a href="javascript:void(0)" class="closeBuySellDiv" onclick="closeBuyDiv()">&times;</a>
            <p class="flow-text" style="color:white;transform: translateY(-5px)">Buy</p>
            <p id="buyInfo" class="white-text"></p>
            <input type="number" id="number" name="number" placeholder="Units to Buy" style="color: white">
            <input type="submit" class="editable" id="submit_buy">
        </div>

        <div id="sellDiv" class="#00000 black">
            <a href="javascript:void(0)" class="closeBuySellDiv" onclick="closeSellDiv()">&times;</a>
            <p class="flow-text" style="color:white;transform: translateY(-5px)">Sell</p>
            <p id="sellInfo" class="white-text"></p>
            <input type="number" id="number1" name="number" placeholder="Units to Sell" style="color: white">
            <input type="submit" class="editable" id="submit_sell">
        </div>

        <div id="mySidenav" class="sidenavbar">
            <a class="links" href="#" style="font-size: 40px;">SMS</a>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="links" href='/portfolio/'>Portfolio</a>
            <hr>
            <a class="links" href='/'>Market</a>
            <hr>
            <a class="links" href='/display_leaderboard'>Leaderboard</a>
            <hr>
            <a class="links" href=''>News </a>
            <hr>
            <a class="links" href='/accounts/logout/'>Logout</a>
            <hr>
        </div>
        </div>
        <div id="popup"></div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
