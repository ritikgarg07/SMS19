<html>
	{% load static %}

	<head>
		<title>SMS 2019</title>
		<meta charset="utf-8" name="viewport" content=" width = device-width, initial-scale = 1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% block title %}{% endblock %}- SMS 2019</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="{% static 'css/template.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/game.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/loader.css' %}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<meta charset="utf-8" name="viewport" content=" width = device-width, initial-scale = 1.0">
		<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script type="text/javascript">
			function hideLoader() {
				$('.loader').hide();
			}
		</script>

	</head>

	<body onload="hideLoader()">

		<div class="loader"></div>

		<div class="container-fluid">
			<div class="#000000 black row" style="padding: 20px">
				<div class="col s1" onclick="openNav()" style="color: white;cursor:pointer;">&#9776;</div>
				<div class="col s3" style="color: white;cursor:pointer;">{{request.user.username}}</div>
				<div class="col s5" id="heading">&ensp;&ensp;MARKET</div>
				<div class="col s3 center-align flow-text white-text" id="balance"></div><br><br>
				<a href="#" id="indian" class="col s4 center-align" style="padding: 5px;border-radius:10px;">
					<div class="#8e24aa purple darken-1 white-text" id="indian1" style="border-radius: 10px;">BSE</div>
				</a>
				<a href="#" id="international" class="col s4 center-align" style="padding: 5px;border-radius:10px;">
					<div class="#8e24aa purple darken-1 white-text" id="international1" style="border-radius: 10px;">NYM
					</div>
				</a>
				<a href="#" id="japanese" class="col s4 center-align"
					style="color: white;padding: 5px;border-radius:10px;">
					<div class="#8e24aa purple darken-1 white-text" id="international2" style="border-radius: 10px;">JPN
					</div>
				</a>
			</div>

			<div class="container">
				<div class="row #ab47bc purple lighten-1 hoverable z-depth-2">
					<div class="col s4 center-align flow-text white-text"
						style="font-family: 'Raleway', sans-serif;">STOCK NAME</div>
					<div class="col s4 center-align flow-text white-text" style="font-family: 'Raleway', sans-serif;">
						STOCK PRICE
					</div>
					<div class="col s4 center-align flow-text white-text" style="font-family: 'Raleway', sans-serif;">
						AVAILABLE UNITS
					</div>
				</div>

				<div class="stock_list">

				</div>
			</div>

		</div>

		<div id="buyDiv" class="#00000 black">
			<a href="javascript:void(0)" class="closeBuySellDiv" onclick="closeBuyDiv()">&times;</a>
			<p class="flow-text" style="color:white;transform: translateY(-5px)">Buy</p>
			<p id="buyInfo" class="white-text"></p>
			<input type="number" min="0" step="1" id="number" name="number" placeholder="Units to Buy"
				style="color: white">
			<input type="submit" class="editable" id="submit_buy">
		</div>

		<div id="mySidenav" class="sidenavbar">
			<a class="links" href="#" style="font-size: 40px;">SMS</a>
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a class="links" href='/portfolio/'>Portfolio</a>
			<hr>
			<a class="links" href='/'>Market</a>
			<hr>
			<a class="links" href='/display_leaderboard'>Leaderboard</a>
			<hr>
			<a class="links" href=''>News </a>
			<hr>
			<a class="links" href='/accounts/logout/'>Logout</a>
			<hr>
		</div>
		</div>
		<div id="popup">
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{% static 'js/game1.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/profile.js' %}"></script>

	</body>

</html>
